<div class="flex flex-col items-center p-6 rounded-2xl min-w-64 mt-12">
  <div
    class="background mx-auto flex max-w justify-center gap-x-4 rounded-xl bg-white p-6 shadow-md outline outline-black/5 w-full md:w-1/2 lg:w-1/3">
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="flex flex-col items-center">
      <h1 class="text-xl">Login</h1>

      <div class="flex flex-col mt-4 w-full">
        <label for="email">Email</label>
        <input class="mt-2 border border-gray-300 rounded-xl px-3 py-2 " type="email" id="email" name="email" />
      </div>

      <div class="flex flex-col mt-4 w-full">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" class="mt-2 border border-gray-300 rounded-xl px-3 py-2" />
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid"
        class="mt-6 p-2 w-5/6 bg-blue-500 hover:bg focus:outline-2 focus:outline-offset-2 focus:outline-blue-500 active:bg-blue-700">Entrar</button>
      <p style="text-align: center; margin-top: 1rem;">
        NÃ£o tem uma conta? <a routerLink="/signup">Cadastre-se</a>
      </p>
    </form>
  </div>
</div>
