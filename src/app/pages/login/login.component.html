<div class="flex flex-col items-center p-6 rounded-2xl min-w-64 mt-12">
  <div
    class="background mx-auto min-h-96 flex justify-center gap-x-4 rounded-xl p-6 shadow-md outline outline-black/5 w-full md:w-3/6">
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="flex flex-col items-center">
      <h1 class="text-xl">Login</h1>

      <div class="flex flex-col mt-4 w-full md:min-w-80 lg:min-w-96">
        <label for="email">Email</label>
        <input class="mt-2 border border-gray-300 rounded-xl px-3 py-2" [(ngModel)]="email" type="email" id="email"
          name="email" required />
      </div>

      <div class="flex flex-col mt-4 w-full  md:min-w-80 lg:min-w-96">
        <label for="password">Senha</label>
        <input type="password" id="password" [(ngModel)]="senha" name="password"
          class="mt-2 border border-gray-300 rounded-xl px-3 py-2" required />
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid"
        class="mt-6 p-2 w-5/6 bg-blue-500 hover:bg focus:outline-2 rounded-sm focus:outline-offset-2 focus:outline-blue-500 active:bg-blue-700">Entrar</button>
      <p style="text-align: center; margin-top: 1rem;">
        NÃ£o tem uma conta? Entre em Contato.
      </p>
    </form>
  </div>
</div>
