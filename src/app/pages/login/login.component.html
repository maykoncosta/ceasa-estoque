<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 p-4">
  <div class="w-full max-w-md">
    <!-- Card principal -->
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <!-- Header com gradiente -->
      <div class="bg-gradient-to-r from-blue-900 via-blue-800 to-blue-900 p-8 text-center">
        <div class="mb-4">
          <i class="fas fa-store text-white text-5xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">Balcão Rápido</h1>
        <p class="text-blue-200 text-sm">Sistema de Gestão de Vendas</p>
      </div>

      <!-- Formulário -->
      <div class="p-8">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-envelope text-gray-400 mr-2"></i>Email
            </label>
            <input 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              [(ngModel)]="email" 
              type="email" 
              id="email"
              name="email" 
              placeholder="seu@email.com"
              required />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-lock text-gray-400 mr-2"></i>Senha
            </label>
            <input 
              type="password" 
              id="password" 
              [(ngModel)]="senha" 
              name="password"
              placeholder="••••••••"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              required />
          </div>

          <button 
            type="submit" 
            [disabled]="!loginForm.form.valid"
            class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all transform hover:scale-[1.02] active:scale-[0.98]">
            <i class="fas fa-sign-in-alt mr-2"></i>Entrar
          </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Não tem uma conta? 
            <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Entre em contato</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Informações adicionais -->
    <div class="mt-6 text-center">
      <p class="text-blue-100 text-sm">
        <i class="fas fa-shield-alt mr-1"></i>
        Seus dados estão seguros e protegidos
      </p>
    </div>
  </div>
</div>
