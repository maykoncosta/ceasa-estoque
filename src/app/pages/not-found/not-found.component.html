<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="text-center px-6">
    <div class="mb-8">
      <h1 class="text-9xl font-bold text-blue-600">404</h1>
      <div class="text-6xl font-light text-gray-600 mt-4">
        <i class="fa-solid fa-face-frown"></i>
      </div>
    </div>
    
    <h2 class="text-3xl font-semibold text-gray-800 mb-4">
      Página não encontrada
    </h2>
    
    <p class="text-gray-600 mb-8 max-w-md mx-auto">
      Desculpe, a página que você está procurando não existe ou foi removida.
    </p>
    
    <div class="flex gap-4 justify-center">
      <button 
        (click)="voltarHome()"
        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center gap-2">
        <i class="fa-solid fa-house"></i>
        Voltar para o início
      </button>
      
      <a 
        routerLink="/dashboard"
        class="px-6 py-3 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition-colors duration-200 flex items-center gap-2">
        <i class="fa-solid fa-chart-line"></i>
        Dashboard
      </a>
    </div>
  </div>
</div>
