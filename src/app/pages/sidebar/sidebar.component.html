<aside class="bg-gradient-to-b from-blue-900 to-blue-800 text-white shadow-2xl h-full flex flex-col w-72 custom-scrollbar">
    <!-- Logo/Brand -->
    <div class="p-6 border-b border-blue-700">
        <div class="flex items-center gap-3">
            <div class="bg-blue-500 p-2 rounded-lg">
                <i class="fa-solid fa-store text-2xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold">Balcão Rápido</h1>
                <p class="text-xs text-blue-300">Sistema de Gestão</p>
            </div>
        </div>
    </div>
    
    <!-- Navegação Principal -->
    <nav class="flex-1 p-4 overflow-y-auto">
        <!-- Seção: Visão Geral -->
        <div class="mb-6">
            <p class="text-xs font-semibold text-blue-300 mb-3 px-3 uppercase tracking-wider">Visão Geral</p>
            <ul class="space-y-1">
                <li>
                    <a routerLink="/dashboard" routerLinkActive="bg-blue-600 shadow-lg" 
                       class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-700 transition-all duration-200 group">
                        <i class="fa-solid fa-chart-pie text-lg text-blue-300 group-hover:text-white"></i>
                        <span class="font-medium">Dashboard</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Seção: Gestão -->
        <div class="mb-6">
            <p class="text-xs font-semibold text-blue-300 mb-3 px-3 uppercase tracking-wider">Gestão</p>
            <ul class="space-y-1">
                <li>
                    <a routerLink="/produtos" routerLinkActive="bg-blue-600 shadow-lg" 
                       class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-700 transition-all duration-200 group">
                        <i class="fa-solid fa-boxes-stacked text-lg text-blue-300 group-hover:text-white"></i>
                        <span class="font-medium">Produtos</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/clientes" routerLinkActive="bg-blue-600 shadow-lg" 
                       class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-700 transition-all duration-200 group">
                        <i class="fa-solid fa-user-group text-lg text-blue-300 group-hover:text-white"></i>
                        <span class="font-medium">Clientes</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/unidades" routerLinkActive="bg-blue-600 shadow-lg" 
                       class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-700 transition-all duration-200 group">
                        <i class="fa-solid fa-weight-scale text-lg text-blue-300 group-hover:text-white"></i>
                        <span class="font-medium">Unidades</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Seção: Operações -->
        <div class="mb-6">
            <p class="text-xs font-semibold text-blue-300 mb-3 px-3 uppercase tracking-wider">Operações</p>
            <ul class="space-y-1">
                <li>
                    <a routerLink="/vendas" routerLinkActive="bg-blue-600 shadow-lg" 
                       class="flex items-center justify-between gap-3 px-4 py-3 rounded-lg hover:bg-blue-700 transition-all duration-200 group">
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-cash-register text-lg text-blue-300 group-hover:text-white"></i>
                            <span class="font-medium">Vendas</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a routerLink="/relatorios" routerLinkActive="bg-blue-600 shadow-lg" 
                       class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-700 transition-all duration-200 group">
                        <i class="fa-solid fa-chart-line text-lg text-blue-300 group-hover:text-white"></i>
                        <span class="font-medium">Relatórios</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Footer: Conta e Logout -->
    <div class="p-4 border-t border-blue-700 space-y-2">
        <a routerLink="/conta" routerLinkActive="bg-blue-600" 
           class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-700 transition-all duration-200">
            <i class="fa-solid fa-user-circle text-lg"></i>
            <span class="font-medium">Minha Conta</span>
        </a>
        <button (click)="logout()" 
                class="w-full flex items-center gap-3 px-4 py-3 rounded-lg bg-red-600 hover:bg-red-700 transition-all duration-200">
            <i class="fa-solid fa-arrow-right-from-bracket text-lg"></i>
            <span class="font-medium">Sair</span>
        </button>
    </div>
</aside>
