<div class="modal-backdrop" *ngIf="show">
    <div class="modal-content background">
        <h2 class="text-lg text-black font-semibold">{{ title }}</h2>
        <p>{{ message }}</p>

        <div class="flex justify-around mt-2">
            <button class="bg-green-600 rounded-lg hover:bg focus:outline-2 p-2
                focus:outline-offset-2 focus:outline-green-300 active:bg-green-800" (click)="onConfirm()">
                ✅ {{ confirmText }}
            </button>
            <button class="bg-red-500 rounded-lg hover:bg focus:outline-2 p-2
                focus:outline-offset-2 focus:outline-red-300 active:bg-red-800" (click)="onCancel()">
                ❌ {{ cancelText }}
            </button>
        </div>
    </div>
</div>
